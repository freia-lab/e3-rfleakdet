Terminator = LF;
ExtraInput=Ignore;

getId {
        out "R nid";
        in "R nid %d";
	@init { out "R nid"; in "R nid %d"; }
}

setId {
        out "W nid %d";
        in "W nid %d";
    	@init { getId; }
}

getAdr {
        out "R adr";
        in "R adr %d";
	@init { out "R adr"; in "R adr %d"; }
}

setAdr {
        out "W adr %d";
        in "W adr %d";
    	@init { getAdr; }
}

getConfBuf {
        out "R \$1";
        in "R \$1 %d";
	@init {  out "R \$1";  in "R \$1 %d"; }
}

setConfBuf {
        out "W \$1 %d";
        in "W \$1 %d";
    	@init { getConfBuf; }
}

getCalibrFreq {
        out "R sf\$1";
        in "R sf\$1 %d";
	@init {  out "R sf\$1";  in "R sf\$1 %d"; }
}

setCalibrFreq {
        out "W sf\$1 %d";
        in "W sf\$1 %d";
    	@init { getCalibrFreq; }
}

isMaster {
        out "R mst";
        in "R mst %d";
	@init { out "R mst"; in "R mst %d"; }
}

setMaster {
        out "W mst %d";
	in "W mst %d";
   @init { isMaster; }
}

getConfSelf {
        out "R crs";
	in "R crs %d";
  	 @init {out "R crs"; in "R crs %d"; }

}

getNofNodes {
        out "R ncn";
        in "R ncn %d";
}

getAan {
        out "R aan";
        in "R aan %d";
}

setAllowAllNodes {
        out "W aan %d";
        in "W aan %d";
   @init { getAan; }
}

getConnNodes { separator = " ";
        out "R rci";
        in "R rci %d";
   	@init { out "R rci"; in "R rci %d"; }
}

getAllowedNodes { separator = " ";
        out "R ani";
        in "R ani %d";
   	@init { out "R ani"; in "R ani %d"; }
}


getRFdata { separator = " ";
        out "R rsd \$1";
        in "R rsd \$1: %d";
}

getStatus {
    out "R cnf";
    in "R cnf";
}


## Write Only commands

applyConfigBuf {
    out "W acs";
    in "W acs";
}

reboot {
    out "W rbt";
}

reset {
    out "W rst";
    in "W rst";
}

resetNetwork {
    out "W rsn";
    in "W rsn";
}

savConf {
    out "W scf";
    in "W scf";
}

rmAllowedNode {
    out "W rai %d";
    in "W rai %d";
}

addAllowedNode {
    out "W aai %d";
    in "W aai %d";
}

# Connect a stringout record to this to get
# a generic command interface.
# After processing finishes, the record contains the reply.
debug {
ExtraInput = Ignore;
out "%s"; in "%#s"
}

debugin {
in "%#s"
}

